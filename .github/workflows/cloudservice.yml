name: RandomQuotes Cloud Service
on:
  push:
jobs:
  build:
    runs-on: windows-2019
    steps:
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
    - uses: actions/checkout@v1
    - name: MSBuild
      shell: powershell
      run: nuget restore RandomQuotes.sln
    - name: MSBuild
      shell: powershell
      run: msbuild.exe RandomQuotes.sln /p:Configuration=Release "/p:Platform=Any CPU" /p:DeployOnBuild=true /p:DeployTarget=Package /p:AutoParameterizationWebConfigConnectionStrings=false
    - name: CSPack
      shell: powershell
      run: cspack.exe ServiceDefinition.csdef /role:WebRole1;RandomQuotes\obj\Production\Package\PackageTmp /rolePropertiesFile:WebRole1;.\AzureRoleProperties.txt /sitePhysicalDirectories:WebRole1;Web;RandomQuotes\obj\Production\Package\PackageTmp /out:RandomQuotes-Azure-Release.cspkg